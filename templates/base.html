<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block head_title %}IMD-SD{% endblock %}</title>
	{% load staticfiles %}
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">-->
	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-theme.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/imd-styles.css" %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	{% block header_index %}{% endblock %}
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div id="navigation" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="{% url 'index' %}">Home</a></li>
					<li><a href="{% url 'services' %}">Services</a></li>
					<li><a href="">Gallery</a></li>
					<li><a href="{% url 'contact' %}">Contact Us</a></li>
				</ul>
				<p class="navbar-text navbar-right">
					<a href="https://facebook.com" target="blank"><span class="fa fa-facebook"></span></a> | 
					<a href=""><span class="fa fa-twitter"></span></a> | 
					<a href=""><span class="fa fa-instagram"></span></a> | 
					<a href=""><span class="fa fa-yelp"></span></a> 
				</p>
			</div>
		</div>
	</nav>
		<h1>{% block title %}Welcome{% endblock %}</h1>
		{% block content %}

		{% endblock %}
	<footer>
		<div class="row">
			
		</div>
	</footer>
	<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/prefixfree.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/script.js" %}"></script>
</body>
</html>
